<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Signup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background-image: url('picture.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            position: relative; /* Ensure proper positioning of the navbar */
        }

        /* Navbar styles */
        nav {
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .logo {
            font-weight: bold;
            font-size: 12px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links li a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-links li a:hover {
            color: #ffd700;
        }

        /* Signup form styles */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin-top: 60px; /* Adjust top margin to make space for the navbar */
        }

        .signup-box {
            flex-basis: 50%;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        h2 {
            font-size: 2em;
            color: rgb(20, 8, 8);
            text-align: center;
        }

        .input-row {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .input-box {
            flex: 1;
            position: relative;
        }

        .input-box input,
        .input-box select {
            width: 100%;
            height: 50px;
            background: transparent;
            border: 2px solid #2c4766;
            outline: none;
            border-radius: 40px;
            font-size: 1em;
            color: #000;
            padding: 0 20px;
            transition: .5s ease;
        }

        .input-box input:focus,
        .input-box input:valid,
        .input-box select:focus,
        .input-box select:valid {
            border-color: rgb(216, 232, 234);
        }

        .input-box label {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            font-size: 1em;
            color: #000;
            pointer-events: none;
            transition: .5s ease;
        }

        .input-box input:focus~label,
        .input-box input:valid~label,
        .input-box select:focus~label,
        .input-box select:valid~label {
            top: 1px;
            font-size: .8em;
            background: #fff;
            padding: 0 6px;
            color: #000;
        }

        .btn {
            width: 100%;
            height: 45px;
            background: rgb(167, 34, 34);
            border: none;
            outline: none;
            border-radius: 40px;
            cursor: pointer;
            font-size: 1em;
            color: #fff;
            font-weight: 600;
        }

        .btn1 {
            background-color: tomato;
            margin-top: 30px;
            height: 30px;
            width: 25%;
            padding: 5px;
            border-radius: 20px;
        }

        .signin-link {
            margin-top: 20px;
            text-align: center;
        }

        .signin-link a {
            font-size: 1em;
            color: rgb(199, 46, 56);
            text-decoration: none;
            font-weight: 600;
        }

        .signin-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav>
        <div class="logo"><img src="Shop Swiftly.png" alt="ShopSwiftly Logo" style="max-width: 30px;"></div>
        <ul class="nav-links">
            <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="signin.html"><i class="fas fa-sign-in-alt"></i> Sign In</a></li>
            <li><a href="signup.html"><i class="fas fa-user-plus"></i> Sign Up</a></li>
            <li><a href="#"><i class="fas fa-shopping-cart"></i> Cart</a></li>
            <li><a href="#"><i class="fas fa-user"></i> Account</a></li>
        </ul>
    </nav>

    <div class="container">
        <form class="signup-box" id="signupForm" action="http://httpbin.org/post" method="POST">

            <h2>SignUp</h2>
            <div class="input-row">
                <div class="input-box">
                    <input type="text" id="firstName" name="firstName" required>
                    <label for="firstName">First Name</label>
                </div>
                <div class="input-box">
                    <input type="text"
                    id="lastName" name="lastName" required>
                    <label for="lastName">Last Name</label>
                </div>
            </div>
            <div class="input-row">
                <div class="input-box">
                    <input type="text" id="username" name="username" required>
                    <label for="username">Username</label>
                </div>
                <div class="input-box">
                    <input type="password" id="password" name="password" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="input-row">
                <div class="input-box">
                    <input type="tel" id="phoneNumber" name="phoneNumber" class="form-control">
                    <label for="phoneNumber"></label>
                </div>
                <div class="input-box">
                    <input type="text" id="address" name="address" required>
                    <label for="address">Address</label>
                </div>
            </div>
            <div class="input-row">
                <div class="input-box">
                    <select id="country" name="country" required onchange="populateCities()">
                        <!-- Empty option for default selection -->
                        <option value=""></option>
                    </select>
                    <label for="country">Country</label>
                </div>
                <div class="input-box">
                    <select id="city" name="city" required>
                        <!-- Empty option for default selection -->
                        <option value=""></option>
                    </select>
                    <label for="city">City</label>
                </div>
            </div>
            <button type="submit" class="btn" name="submit">Sign Up</button>
            <button type="button" class="btn1" onclick="clearForm()">Clear</button>
            <div class="signin-link">
                <a href="#">Already have an account? Sign In</a>
            </div>
        </form>
    </div>

    <script>
        // Function to populate the countries dropdown
        function populateCountries() {
            // Array of country names
            var countries = [
                "Afghanistan", "Albania", "Algeria", "Andorra", "Angola", "Antigua and Barbuda", "Argentina", "Armenia", "Australia", "Austria",
                "Azerbaijan", "Bahamas", "Bahrain", "Bangladesh", "Barbados", "Belarus", "Belgium", "Belize", "Benin", "Bhutan",
                "Bolivia", "Bosnia and Herzegovina", "Botswana", "Brazil", "Brunei", "Bulgaria", "Burkina Faso", "Burundi", "Cabo Verde", "Cambodia",
                "Cameroon", "Canada", "Central African Republic", "Chad", "Chile", "China", "Colombia", "Comoros", "Congo", "Costa Rica",
                // Add more countries as needed
            ];

            // Get the select element for countries
            var countrySelect = document.getElementById("country");

            // Populate countries in the select element
            countries.forEach(function (country) {
                var option = document.createElement("option");
                option.text = country;
                countrySelect.add(option);
            });
        }

        function clearForm() {
            document.getElementById("signupForm").reset();
        }
        window.onload = populateCountries;

        function populateCities() {
            var countryInput = document.getElementById("country");
            var cityInput = document.getElementById("city");

            // Clear existing options
            cityInput.innerHTML = "";

            // Get selected country
            var country = countryInput.value;


            switch (country) {
                case "Afghanistan":
                    var afghanCities = ["Kabul", "Herat", "Mazar-i-Sharif"];
                    afghanCities.forEach(function (city) {
                        var option = document.createElement("option");
                        option.text = city;
                        cityInput.add(option);
                    });
                    break;

                default:

                    var defaultOption = document.createElement("option");
                    defaultOption.text = "Select a country first";
                    cityInput.add(defaultOption);
                    break;
            }
        }
        var input = document.querySelector("#phoneNumber");
        window.intlTelInput(input, {
            utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
        });

    </script>
</body>
</html>
