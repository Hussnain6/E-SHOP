<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <title>Signin</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            min-height: 100vh;
            background: #ced0d2;
        }
        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            width: 800px;
            margin-top: 100px; /* Adjust margin-top to create space for the fixed navbar */
            margin-left: auto;
            margin-right: auto;
        }
        .image {
            flex: 1;
            padding: 0 20px;
        }
        .image img {
            max-width: 100%;
            height: auto;
            display: block;
        }
        .login-box {
            flex: 1;
            padding: 0 20px;
        }
        h2 {
            font-size: 2em;
            color: rgb(20, 8, 8);
            text-align: center;
        }
        .input-box {
            position: relative;
            margin: 25px 0;
        }
        .input-box input {
            width: 100%;
            height: 50px;
            background: transparent;
            border: 2px solid #2c4766;
            outline: none;
            border-radius: 40px;
            font-size: 1em;
            color: #fff;
            padding: 0 20px;
            transition: .5s ease;
        }
        .input-box input:focus,
        .input-box input:valid 
        {
            border-color: rgb(216, 232, 234);
        }
        .input-box label {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            font-size: 1em;
            color: #fff;
            pointer-events: none;
            transition: .5s ease;
        }
        .input-box input:focus~label,
        .input-box input:valid~label {
            top: 1px;
            font-size: .8em;
            background: #1f293a;
            padding: 0 6px;
            color: rgb(224, 234, 235);
        }
        .forgot-pass {
            margin: -15px 0 10px;
            text-align: center;
        }
        .forgot-pass a {
            font-size: .85em;
            color: #0e0909;
            text-decoration: none;
        }
        .forgot-pass a:hover {
            text-decoration: underline;
        }
        .btn {
            width: 100%;
            height: 45px;
            background: rgb(167, 34, 34);
            border: none;
            outline: none;
            border-radius: 40px;
            cursor: pointer;
            font-size: 1em;
            color: #c2cad6;
            font-weight: 600;
        }
        .signup-link {
            margin: 20px 0 10px;
            text-align: center;
        }
        .signup-link a {
            font-size: 1em;
            color: rgb(199, 46, 56);
            text-decoration: none;
            font-weight: 600;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }

        /* Navbar styles */
        nav {
            background-color: rgba(0, 0, 0, 0.5); 
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: fixed; /* Make navbar fixed */
            top: 0; /* Position it at the top */
            width: 100%; /* Make it full width */
            z-index: 1000; /* Ensure it's above other elements */
        }
        .logo {
            font-weight: bold;
            font-size: 12px; 
        }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        .nav-links li a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease; 
        }
        .nav-links li a:hover {
            color: #ffd700; /* Change color on hover */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="logo"><img src="Shop Swiftly.png" alt="ShopSwiftly Logo" style="max-width: 30px;"></div>
        <ul class="nav-links">
            <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="signin.html"><i class="fas fa-sign-in-alt"></i> Sign In</a></li>
            <li><a href="signup.html"><i class="fas fa-user-plus"></i> Sign Up</a></li>
            <li><a href="#"><i class="fas fa-shopping-cart"></i> Cart</a></li>
            <li><a href="#"><i class="fas fa-user"></i> Account</a></li>
        </ul>
    </nav>

    <!-- Main content -->
    <div class="container">
        <div class="image">
            <img src="picture.jpeg" alt="Your Image">
        </div>
        <div class="login-box">
            <h2>SignIn</h2>
            <form action="http://httpbin.org/post" method="POST">
                <div class="input-box">
                    <input type="email" id="email" name="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="input-box">
                    <input type="password" name="password" required>
                    <label>Password</label>
                </div>
                <div class="input-box">
                    <div class="g-recaptcha" data-sitekey="6Ld9bKIpAAAAABhbvE2YPjf9ppfT-bazbMX8j7Af"></div>
                </div>
                <div class="forgot-pass">
                    <a href="#">Forgot your password?</a>
                </div>
                <button type="submit" class="btn" name="submit">Login</button>
                <div class="signup-link">
                    <a href="#">Signup</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Your existing JavaScript code -->
    <script>
        const emailInput = document.getElementById('email');
        emailInput.addEventListener('focus', function() {
            this.parentElement.classList.add('active');
        });
        emailInput.addEventListener('blur', function() {
            if (!this.value) {
                this.parentElement.classList.remove('active');
            }
        });
    </script>
</body>
</html>
