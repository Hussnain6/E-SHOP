    <!-- Custom CSS for Cart Page -->
    <style>
        /* Custom styles for the cart page */
        .cart-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .cart-item img {
            max-width: 100px;
            margin-right: 20px;
        }

        .cart-item-content {
            flex: 1;
        }

        .cart-item-quantity {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }

        .cart-item-quantity input {
            width: 50px;
            text-align: center;
            margin: 0 5px;
        }

        .cart-item-total {
            font-weight: bold;
        }

        .cart-summary {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        #clear-cart {
            margin-top: 20px;
        }

        .delete-button {
            margin-left: 10px;
            color: red;
            cursor: pointer;
        }
    </style>

    <div class="container mt-4">
        <h2>Your Shopping Cart</h2>
        <div id="cart-container">
            <!-- Cart items will be displayed here -->
        </div>
        <div class="cart-summary">
            <h4 id="total-price">Total: $0.00</h4>
            <button id="checkout-button" class="btn btn-primary">Checkout</button>
        </div>
        <button id="clear-cart" class="btn btn-danger">Clear Cart</button>
    </div>

    <!-- JavaScript -->
    <script>
        // Function to display the cart items
        function displayCart() {
            // Retrieve the cart from localStorage
            const cart = JSON.parse(localStorage.getItem('cart')) || [];

            // Get the cart container element
            const cartContainer = document.getElementById('cart-container');

            // Clear the cart container
            cartContainer.innerHTML = '';

            // Initialize total price
            let totalPrice = 0;

            // Loop through the cart and display each item
            cart.forEach((item, index) => {
                // Create a cart item element
                const cartItem = document.createElement('div');
                cartItem.classList.add('cart-item');

                // Create an image element
                const imgElement = document.createElement('img');
                imgElement.src = item.image; // Use the image URL from the cart item
                imgElement.alt = item.name;
                cartItem.appendChild(imgElement);

                // Create the content div
                const contentDiv = document.createElement('div');
                contentDiv.classList.add('cart-item-content');

                // Create the name and price elements
                const nameElement = document.createElement('h4');
                nameElement.textContent = item.name;
                contentDiv.appendChild(nameElement);

                const priceElement = document.createElement('p');
                priceElement.textContent = `Price: $${item.price.toFixed(2)}`;
                contentDiv.appendChild(priceElement);

                // Create quantity input and buttons
                const quantityControls = document.createElement('div');
                quantityControls.classList.add('cart-item-quantity');

                const decreaseButton = document.createElement('button');
                decreaseButton.classList.add('btn', 'btn-sm', 'btn-secondary');
                decreaseButton.textContent = '-';
                decreaseButton.addEventListener('click', () => updateQuantity(index, -1));

                const quantityInput = document.createElement('input');
                quantityInput.type = 'number';
                quantityInput.value = item.quantity;
                quantityInput.min = 1;
                quantityInput.addEventListener('change', (e) => updateQuantityInput(index, e.target.value));

                const increaseButton = document.createElement('button');
                increaseButton.classList.add('btn', 'btn-sm', 'btn-secondary');
                increaseButton.textContent = '+';
                increaseButton.addEventListener('click', () => updateQuantity(index, 1));

                quantityControls.appendChild(decreaseButton);
                quantityControls.appendChild(quantityInput);
                quantityControls.appendChild(increaseButton);
                contentDiv.appendChild(quantityControls);

                // Create the delete button for the product
                const deleteButton = document.createElement('button');
                deleteButton.classList.add('btn', 'btn-sm', 'btn-danger', 'delete-button');
                deleteButton.textContent = 'Delete';
                deleteButton.addEventListener('click', () => deleteProduct(index));
                contentDiv.appendChild(deleteButton);

                // Add the content div to the cart item element
                cartItem.appendChild(contentDiv);

                // Calculate the total price of the item
                const itemTotalPrice = item.price * item.quantity;

                // Create the total price element for the item
                const totalElement = document.createElement('p');
                totalElement.classList.add('cart-item-total');
                totalElement.textContent = `Total: $${itemTotalPrice.toFixed(2)}`;
                contentDiv.appendChild(totalElement);

                // Append the cart item to the cart container
                cartContainer.appendChild(cartItem);

                // Add the item's total price to the total price of the cart
                totalPrice += itemTotalPrice;
            });

            // Display the total price of the cart
            document.getElementById('total-price').textContent = `Total: $${totalPrice.toFixed(2)}`;
        }

        // Function to update the quantity of an item
        function updateQuantity(index, delta) {
            // Retrieve the cart from localStorage
            const cart = JSON.parse(localStorage.getItem('cart')) || [];

            // Update the quantity of the item
            cart[index].quantity += delta;

            // If the quantity is less than 1, remove the item from the cart
            if (cart[index].quantity < 1) {
                cart.splice(index, 1);
            }

            // Save the updated cart to localStorage
            localStorage.setItem('cart', JSON.stringify(cart));

            // Update the cart display
            displayCart();
        }

        // Function to update quantity input
        function updateQuantityInput(index, value) {
            // Retrieve the cart from localStorage
            const cart = JSON.parse(localStorage.getItem('cart')) || [];

            // Update the quantity of the item
            cart[index].quantity = parseInt(value);

            // If the quantity is less than 1, remove the item from the cart
            if (cart[index].quantity < 1) {
                cart.splice(index, 1);
            }

            // Save the updated cart to localStorage
            localStorage.setItem('cart', JSON.stringify(cart));

            // Update the cart display
            displayCart();
        }

        // Function to delete a product from the cart
        function deleteProduct(index) {
            // Retrieve the cart from localStorage
            const cart = JSON.parse(localStorage.getItem('cart')) || [];

            // Remove the product at the specified index
            cart.splice(index, 1);

            // Save the updated cart to localStorage
            localStorage.setItem('cart', JSON.stringify(cart));

            // Update the cart display
            displayCart();
        }

        // Function to clear the cart
        function clearCart() {
            // Clear the cart from localStorage
            localStorage.removeItem('cart');

            // Update the cart display
            displayCart();
        }

        // Event listener for clear cart button
        document.getElementById('clear-cart').addEventListener('click', clearCart);

        // Event listener for checkout button to navigate to the checkout page
        document.getElementById('checkout-button').addEventListener('click', () => {
            window.location.href = 'check-out.html';
        });

        // Initialize the cart display on page load
        document.addEventListener('DOMContentLoaded', displayCart);
    </script>
